<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <a id="back">返回</a><p></p>
    <p id="yh"></p>
    <p>用户名：<span id="i"><span></p>
    <p>type值：<span id="i2"><span></p>
</body>
<script type="text/javascript">
    var i=document.getElementById("i");
    var i2=document.getElementById("i2");
    var yh=document.getElementById("yh");
    var back=document.getElementById("back");
    var r=window.location.href.split("?username=")[1].split("&")[0];
    var r2=window.location.href.split("&type=")[1].split("&")[0];
    i.innerHTML=r;
    i2.innerHTML=r2;
    if(r2==1){yh.innerHTML="我是个人用户"}
    if(r2==2){yh.innerHTML="我是企业用户"}
    var backUri = document.referrer;
    back.href=backUri;
</script>
</html>
